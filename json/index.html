<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    var student;

    student = {};
    student.name = "Phạm Thị Hương";
    student.age = 20;
    student.location = "Hưng Yên";

    console.log(student);

    /*
    * chuyển đổi object trong JS thành chuỗi JSON
    * JSON.stringify();
    * */

    var student_json = JSON.stringify(student);
    console.log(student_json);

    /*
    đây là chuỗi json được chuyển từ object js: là 1 chuỗi dữ liệu dùng để lưu trữ và trao đổi thông tin
    * {"name":"Phạm Thị Hương","age":20,"location":"Hưng Yên"}
    * */


</script>
</body>
</html>
